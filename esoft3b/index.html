<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFM E-CM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .navbar {
      background-color: #1e1e1e !important;
    }
    .navbar .nav-link {
      color: #ffffff !important;
    }
    .cardC {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
    }
    .btn-outline-danger, .btn-outline-primary, .btn-outline-secondary {
      border-color: #86d7fc;
      color: #86d7fc;
    }
    .btn-outline-danger:hover, .btn-outline-primary:hover, .btn-outline-secondary:hover {
      background-color: #86d7fc;
      color: #0e0d0d;
    }
    .table {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #444;
    }
    .table th, .table td {
      border: 1px solid #555;
      background-color: #222;
    }
    .table thead {
      background-color: #333;
    }
    .table-group-divider {
      border-top: 2px solid #444;
    }
    .table a {
      color: #86d7fc;
      text-decoration: none;
    }
    .table a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="inicio">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"><img width ="80px" src="TFm/TFM.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="demitidos.html">Demitidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Equipe</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <div class="card cardC">
          <div class="card-body text-start">
            <h1>10</h1>
            <h6>Atrasaram</h6>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card cardC">
          <div class="card-body text-start">
            <h1>20</h1>
            <h6>No prazo</h6>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card cardC">
          <div class="card-body text-start justify-content-between align-items-center">
            <h1>30</h1>
            <h6>Total</h6>
          </div>  
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 text-end">
        <button type="button" class="btn btn-outline-danger bFiltro">Filtro</button>
      </div>
    </div>
    <div class="container text-center">
      <div class="row mt-3">
        <div class="col-12">
          <table class="table mt-4 tMatheus">
            <thead>
              <tr>
                <th scope="col" style="width: 10%;">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Horário de entrada</th>
                <th scope="col">Horário de saída</th>
                <th scope="col">Informações</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">1</th>
                <td><a href="demitidos.html">Vitor</a></td>
                <td>8:00</td>
                <td>18:13</td>
                <td class="Detalhes"> <a class="btn btn-outline-primary btn-sm rounded-pill" href="demitidos.html">Info</a> </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><a href="demitidos1.html">Hugo</a></td>
                <td>8:00</td>
                <td>18:17</td>
                <td class="Detalhes"> <a class="btn btn-outline-primary btn-sm rounded-pill" href="demitidos1.html">Info</a> </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-4">
        <div class="float-end">
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-secondary">1</button>
            <button type="button" class="btn btn-outline-secondary">2</button>
            <button type="button" class="btn btn-outline-secondary">3</button>
            <button type="button" class="btn btn-outline-secondary">4</button>
            <button type="button" class="btn btn-outline-secondary">5</button>
          </div>
        </div>
        <button type="button" class="btn btn-outline-danger">Exportar</button>
      </div>
    </div>
  </div>
</body>
</html>
